<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>Kelp</title>
</head>
<body>
    <nav id="navBar">
        <p id="homeNav" class="navLinks">Home</p>
        <p id="loginNav" class="navLinks">Login</p>
        <p id="signUpNav" class="navLinks">Sign Up</p>
        <p id="allBusinessNav" class="navLinks">All</p>
        <p id="logoutNav" class="navLinks, hidden">Logout</p>
        <p id="profileNav" class="navLinks">Profile</p>
    </nav>
    
    <section id="welcomeSection" class="">
        <div id="welcome">
            <h1 id="kelpLogo">Kelp</h1>
            <h2>Welcome to the Kelp review platform.</h2>
           
        </div>
    </section>
    <div class="searchButton">
    </div>
    
    <section id="signUpSection" class="hidden">
        <div id="signUp">
            <h3 id="signUpHeader">Sign Up</h3>
            <form id="signUpForm">
                <input id="signUpName" type="text" class="signUpInput" placeholder="Name">
                <input id="signUpEmail" type="text" class="signUpInput" placeholder="Email">
                <input id="signUpPassword1" type="text" class="signUpInput" placeholder="Password">
                <input id="signUpPassword2" type="text" class="signUpInput" placeholder="Re-enter Password">
                <input type="submit" value="Sign Up!">
            </form>
        </div>
        
    </section>

    <section id="loginSection" class="hidden">
        <div id="login">
            <h3 id="loginHeader">Log In</h3>
            <form id="loginForm">
                <input id="loginEmail" type="text" class="loginInput" placeholder="Email">
                <input id="loginPassword" type="text" class="loginInput" placeholder="Password">
                <input type="submit" value="Log In!">
            </form>
        </div>
    </section>

    <section id="businessListSection" class="hidden">
        <div id="businessList">
        </div>
    </section>

    <section id="createBusiness" class="hidden">
        <div id="businessCreate">
            <h3 id="createBusinessHeader">Create Business</h3>
            <form id="createBusinessForm">
                <input id="businessName"type="text" class="businessInput" placeholder="Business Name">
                <input id="businessAddress" type="text" class="businessInput" placeholder="Business Address">
                <input id="businessDescription"type="text" class="businessInput" placeholder="Business Description">
                <input id="businessType" type="text" class="businessInput" placeholder="Business Type">
                <input id="businessImg"type="text" class="businessInput" placeholder="Picture">
                <input type="submit" value="Submit!">
            </form>
        </div>
        
    </section>

    <section id="updateBusiness" class="hidden">
        <div id="businessUpdate">
            <h3 id="updateBusinessHeader">Update Business</h3>
            <form id="updateBusinessForm">
                <input id="editBusinessName"type="text" class="businessInput" placeholder="Business Name">
                <input id="editBusinessAddress" type="text" class="businessInput" placeholder="Business Address">
                <input id="editBusinessDescription"type="text" class="businessInput" placeholder="Business Description">
                <input id="editBusinessType" type="text" class="businessInput" placeholder="Business Type">
                <input id="editBusinessImg"type="text" class="businessInput" placeholder="Picture">
                <input id="editSubmit" type="submit" value="Submit!">
            </form>
        </div>
        
    </section>
   
    <section id="businessPage" class="hidden">
        <div id="singleBusinessList">
            
        </div>
        <div>
            <button id="businessEdit">Edit</button>
            <button id="businessDelete">Delete</button>
            <button id="createReviewButton">Review</button>
        </div>
    </section>

    <section id="editBusinessPage" class="hidden">
        <div id="businessEdit">
            <input id="editName" type="text" class="businessInput" placeholder="Business Name">
            <input id="editDescription" type="text" class="businessInput" placeholder="Business Description">
            <input id="editImage"type="text" class="businessInput" placeholder="Picture">
        </div>
    </section>


    <section id="profilePage" class="hidden">
        <div id="userProfile">
            <h2>Users Profile</h2>
            <button id="myBusinessNav">My businesses</button>
    
        </div>
    </section>

    <section id="reviews" class="hidden">
        <div class="reviewContainer">
            <div class="name">0</div>
            <div class="headline">0</div>
            <div class="content">0</div>
            <div class="rating">0</div>
        </div>
    </section>

    <section id="createReview" class="hidden">
        <form id="createReviewForm">
            <input type="text" id="createReviewName">
            <input type="text" id="createReviewHeadline">
            <input type="text" id="createReviewcontent">
            <input type="text" id="createReviewrating">
            <input type="submit" value="submit">
        </form>
    </section>

    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script async defer src="./main.js"></script>
</body>
</html>
